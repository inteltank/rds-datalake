service: rds-datalake

provider:
  name: aws
  stage: ${env:STAGE}
  region: ${env:AWS_DEFAULT_REGION}

custom:

plugins:
  - serverless-cloudformation-changesets
  - serverless-cloudformation-sub-variables

resources:
  # pre-build a VPC & SG to deploy rds
  - ${file(./resources/EC2-SG/default.yml)}
  - ${file(./resources/EC2-VPC/default.yml)}
